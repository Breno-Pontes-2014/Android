<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar feedback</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilo-da-página-de-feedback.css">
</head>
<body>
    <h1>Bem vindo a página de feedback</h1>

    <form action="enviado.html">
        <p>
            <label for="feedback">Feedback:</label>
            <input type="text" name="feedback" id="ifeedback" required>

        <input type="reset" value="Limpar mensagem">
    </form>
